server:
  addr: "0.0.0.0"
  port: 8083

  cors:
    allow_origin: "https://forkup.app"
    allow_methods:
      - "GET"
      - "PUT"
      - "OPTIONS"
    allow_headers:
      - "Content-Type"

  limits:
    body_size: "10 MB"
    timeout: "30 seconds"

  telemetry:
    enabled: false
    endpoint: http://telemetry.mesh.internal:80/v1/traces

database:
  host: database.mesh.internal
  port: 5432

  root:
    username: "postgres"
    password: {{  }}
    database: "postgres"

  application:
    username: "forkupblue"
    password: {{  }}
    database: "forkup"

buckets:
  receipt_upload: "hackathon-90990b"
