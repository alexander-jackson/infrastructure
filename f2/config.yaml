alb:
  addr: 0.0.0.0
  port: 443
  reconciliation: /reconcile
  tls:
    cert_file:
      location: s3
      bucket: configuration-sfvz2s
      key: f2/fullchain.pem
    key_file:
      location: s3
      bucket: configuration-sfvz2s
      key: f2/privkey.pem

secrets:
  private_key:
    location: s3
    bucket: configuration-sfvz2s
    key: f2/private.key

services:
  frontend:
    image: alexanderjackson/opentracker-frontend
    tag: 20230930-1103
    port: 80
    replicas: 1
    host: opentracker.app

  backend:
    image: alexanderjackson/opentracker-backend
    tag: 20230930-1444
    port: 3025
    replicas: 1
    host: opentracker.app
    path_prefix: /api
    environment:
      DATABASE_HOST: "64.227.33.121"
      DATABASE_NAME: opentracker
      DATABASE_USER: postgres
      DATABASE_PASSWORD: secret:
      JWT_KEY: secret:

  tag-updater:
    image: alexanderjackson/tag-updater
    tag: 20230920-1916
    port: 4025
    replicas: 1
    host: opentracker.app
    path_prefix: /update-tag
    environment:
      PASSPHRASE: secret:
      GIT_CLONE_PRIVATE_KEY: s3://configuration-sfvz2s/tag-updater/id_rsa
