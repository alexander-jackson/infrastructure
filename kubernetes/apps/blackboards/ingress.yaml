apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blackboards-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - blackboards.pl
    secretName: blackboards-tls
  rules:
  - host: blackboards.pl
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: blackboards-service
            port:
              number: 80
